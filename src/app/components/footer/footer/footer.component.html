<div class="container-fluid">
  <div class="left">
    <h1 class="logo">Sky'ss</h1>
    <p class="desc">{{description}}</p>
    <div class="social-container">
      <span class="facebook"><i class="fa-brands fa-facebook"></i></span>
      <span class="instagram"><i class="fa-brands fa-instagram"></i></span>
      <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
    </div>
  </div>

  <div class="center">
    <h3 class="title">Useful link</h3>
    <ul class="list" *ngFor="let category of categorys">
      <li class="list-item">{{category.name}}</li>
    </ul>
  </div>

  <div class="right">
    <h3 class="title">Contact</h3>
    <div class="contact-item">
      <span class="material-icons"> room </span>
      80 Dich Vong Hau, Cau Giay, Ha Noi
    </div>
    <div class="contact-item">
      <span class="material-icons"> phone </span>
      0399999999
    </div>
    <div class="contact-item">
      <span class="material-icons"> mail </span>
      VSS@viettel.com.vn
    </div>
    <img src="https://i.ibb.co/Qfvn4z6/payment.png" alt="image" class="payment">
  </div>
</div>
