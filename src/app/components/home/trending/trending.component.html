<div class="container-fluid mt-3 mb-3">
  <div class="row g-2">
    <div class="col-md-4" *ngFor="let sale of sales">
      <div class="card">
        <div class="img-container">
          <div
            class="d-flex justify-content-between align-items-center p-2 first"
          >
            <span class="percent">{{sale.discount}}</span>
            <span class="wishlist"><i class="fa fa-heart"></i></span>
          </div>
          <img src={{sale.src}} class="img-fluid" />
        </div>
        <div class="product-detail-container">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">{{sale.title}}</h4>
            <span class="text-danger font-weight-bold">{{sale.price}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2">
            <div class="ratings">
              <i class="fa fa-star"></i> <span>{{sale.rating}}</span>
            </div>
            <div class="size">
              <label class="radio" *ngFor="let size of sale.sizes">
                <input type="radio" name="size1" value="small" /><span>{{size}}</span>
              </label>
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
